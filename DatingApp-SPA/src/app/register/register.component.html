<form #registerForm="ngForm" (ngSubmit)='registar()'>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username"  placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="pssword"  [(ngModel)]="model.pssword" placeholder="Password">
  </div>

  <div class="form-group text-center text-black">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" style="background-color:red "  type="button" (click)='cansel()'>Cancel</button>
  </div>
  
</form>
